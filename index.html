<!DOCTYPE html> 
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formka Codsiga Xubinnimada - Ururka Yool Bulsho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="zak.jpg" alt="Yool Bulsho Banner">
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Formka Codsiga Xubinnimada Ururka Yool Bulsho</h2>
    <form action="https://getform.io/f/aolzmkkb" method="POST">
      <!-- Gmail integration setting -->
      <input type="hidden" name="form" value="Codsi Xubinimo Cusub - Yool Bulsho">

      <label for="magacsaga">Magacsaga</label>
      <input type="text" id="magacaga" name="Magacaga" required>

      <label for="magaca_hooyada">Magaca Hooyada</label>
      <input type="text" id="magaca_hooyada" name="Magaca Hooyada" required>

      <label for="jinsiga">Jinsiga</label>
      <select id="jinsiga" name="Jinsiga" required>
        <option value="">-- Dooro --</option>
        <option value="Lab">Lab</option>
        <option value="Dhedig">Dhedig</option>
      </select>

      <label for="xaalada">Xaaladda Qofka</label>
      <select id="xaalada" name="Xaaladda" required>
        <option value="">-- Dooro --</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select>

      <label for="dob">Taariikhda Dhalashada</label>
      <input type="date" id="dob" name="Taariikhda Dhalashada" required>

      <label for="pob">Goobta Dhalashada</label>
      <input type="text" id="pob" name="Goobta Dhalashada" required>

      <label for="degaan">Deegaanka Dagantahay</label>
      <input type="text" id="degaan" name="Deegaanka" required>

      <label for="phone">Lambarka Taleefanka</label>
      <input type="tel" id="phone" name="Lambarka Taleefanka" required>

      <label for="email">Email ka</label>
      <input type="email" id="email" name="Email" required>

      <label for="education">Heerka Waxbarashada</label>
      <input type="text" id="education" name="Heerka Waxbarashada" required>

      <label for="age">Da'da</label>
      <input type="number" id="age" name="Da'da" required>

      <label for="job">Ma Shaqaysaa?</label>
      <select id="job" name="Ma Shaqaysaa" required>
        <option value="">-- Dooro --</option>
        <option value="Haa">Haa</option>
        <option value="Maya">Maya</option>
      </select>

      <label for="aqoonsi">Wax Aqoonsi Maleedahay?</label>
      <select id="aqoonsi" name="Wax Aqoonsi Maleedahay" required>
        <option value="">-- Dooro --</option>
        <option value="Haa">Haa</option>
        <option value="Maya">Maya</option>
      </select>

      <label for="xirfad">Xirfad Maleedahay?</label>
      <select id="xirfad" name="Xirfadda Maleedahay" required>
        <option value="">-- Dooro --</option>
        <option value="Haa">Haa</option>
        <option value="Maya">Maya</option>
      </select>

      <label for="sheeg_xirfadda">Sheeg Xirfadda</label>
      <input type="text" id="sheeg_xirfadda" name="Sheeg Xirfadda">

      <label for="experience">Shaqo Hore Ma Soo Qabatay?</label>
      <select id="experience" name="Shaqo Hore Ma Soo Qabatay" required>
        <option value="">-- Dooro --</option>
        <option value="Haa">Haa</option>
        <option value="Maya">Maya</option>
      </select>

      <label for="reason">Maxaad u codsanaysaa ku biiritaanka Ururka Yool Bulsho?</label>
      <textarea id="reason" name="Sababta Codsiga" rows="4" required></textarea>

      <!-- Submit button -->
      <button type="submit">Gudbi Codsiga</button>
    </form>

    <!-- Yool Bulsho Logo -->
    <div class="logo">
      <img src="log.jpg" alt="Yool Bulsho Logo">
    </div>
  </div>
</body>
</html>
